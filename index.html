<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix Button</title>
</head>
<body>
  <!-- TITOLO -->
  <h1>Crea un Nuovo Articolo</h1>
  <input type="text" id="titleInput" placeholder="Inserisci il titolo" />
  <!-- TEXT AREA -->
  <textarea id="paragraphInput" rows="5" placeholder="Inserisci il contenuto">
    
  </textarea>
  <!-- BUTTON TO CREATE ARTICLE -->
  <button id="createArticleButton">Create article</button>
  <!-- ARTICLES -->
  <div id="articles"></div> 
  <!-- ARTICLE PUBLISHING DAY -->
  <div id="publishingDate"></div>
  
  
  <script src="main.js"></script>
</body>
</html>
